<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body onload="login()">
  <p id="demo"></p>
  <script>
    function login() {
    var txt;
    var uname = prompt("Please enter your username:");
    var pwd = prompt("please enter your password:")
    if (uname == null || uname == "") {
       txt = "User cancelled the prompt.";}
    else if (uname == "Maxs" && pwd == "Me") {
       txt = "hi max";}
      document.getElementById("demo").innerHTML = txt;}
</script>

</body>
</html>
